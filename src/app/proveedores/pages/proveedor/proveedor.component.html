<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-info">
            <h4 class="card-title">Proveedores</h4>
            <p class="card-category">Listado de proveedores registrados</p>
          </div>
          <div class="text-right mr-3">
            <button routerLink="/proveedores" class="btn btn-info mt-1">
              <i class="fas fa-long-arrow-alt-left"></i> Regresar
            </button>
          </div>
          <div class="card-body">
            <form (ngSubmit)="f.form.valid && saveSupplier(f)" #f="ngForm">
              <div class="form-group">
                <div class="row">
                  <div class="col-sm-12 col-md-3">
                    <div class="form-group">
                      <label>Tipo de contribuyente</label>
                      <!-- <input
                        [(ngModel)]="supplier.PRO_CONTRIBUYENTE"
                        name="taxpayer"
                        maxlength="1"
                        #taxpayer="ngModel"
                        placeholder="Tipo de contribuyente"
                        type="text"
                        class="form-control"
                      /> -->
                      <select
                        [(ngModel)]="supplier.PRO_CONTRIBUYENTE"
                        name="typeTaxpayer"
                        #typeTaxpayer
                        class="form-control"
                      >
                        <option [value]="supplier.PRO_CONTRIBUYENTE">
                          {{ supplier.PRO_CONTRIBUYENTE || "S" }}
                        </option>
                      </select>
                    </div>
                  </div>

                  <div class="col-sm-12 col-md-3">
                    <label>Ruc</label>
                    <div class="row">
                      <div class="col-sm-10 col-md-10">
                        <input
                          [(ngModel)]="supplier.PRO_CODIGO"
                          type="text"
                          class="form-control"
                          name="documento"
                          placeholder="9999999999"
                          maxlength="13"
                          required
                        />
                      </div>
                      <div class="col-sm-2 col-md-2">
                        <button
                          *ngIf="!showButton"
                          type="button"
                          class="btn btn-primary"
                          (click)="searchDataOnline()"
                        >
                          <i class="fas fa-search"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>Nombre</label>
                <input
                  [(ngModel)]="supplier.PRO_NOMBRE"
                  name="name"
                  #name="ngModel"
                  placeholder="Nombre proveedor"
                  type="text"
                  class="form-control"
                  minlength="4"
                  required
                />
                <div
                  *ngIf="f.submitted && name.invalid"
                  class="alert bg-warning"
                >
                  <div *ngIf="name.errors.required">Nombre requeridos</div>
                  <div *ngIf="name.errors.minlength">
                    Debe tener mínimo 4 letras
                  </div>
                  <div *ngIf="name.errors.forbiddenName">
                    No puede colocar ese nombre
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label>Nombre Comercial</label>
                <input
                  [(ngModel)]="supplier.PRO_NOMBREC"
                  name="comercialName"
                  #comercialName="ngModel"
                  placeholder="Nombre Comercial del Proveedor"
                  type="text"
                  class="form-control"
                  minlength="4"
                  required
                />
                <div
                  *ngIf="f.submitted && comercialName.invalid"
                  class="alert bg-warning"
                >
                  <div *ngIf="comercialName.errors.required">
                    Nombre requeridos
                  </div>
                  <div *ngIf="comercialName.errors.minlength">
                    Debe tener mínimo 4 letras
                  </div>
                  <div *ngIf="comercialName.errors.forbiddenName">
                    No puede colocar ese nombre
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Dirección</label>
                      <input
                        [(ngModel)]="supplier.PRO_DIRECCION1"
                        name="address"
                        placeholder="Dirección"
                        type="text"
                        class="form-control form-control-sm"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Teléfono</label>
                      <input
                        [(ngModel)]="supplier.PRO_TELEFONO1"
                        name="phone"
                        placeholder="Teléfono"
                        type="text"
                        class="form-control form-control-sm"
                      />
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        [(ngModel)]="supplier.PRO_CORREO"
                        name="address"
                        placeholder="Email"
                        type="text"
                        class="form-control form-control-sm"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <!-- <div class="form-group">
                              <label>Fecha de ingreso</label>
                              <input type="date" class="form-control" [(ngModel)]="cliente.CLI_FECING" name="fecha">
                          </div> -->

              <hr />
              <div class="form-group text-center">
                <button class="btn btn-primary w-50" type="submit">
                  <i class="fas fa-save"></i> Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
