<div class="card">
    <div class="card-header card-header-info">
        <h4 class="card-title ">Actividades</h4>
        <p class="card-category"> Listado</p>
    </div>

    <div class="card-body">
        <div class="row mb-3">
            <div class="col-md-9">
                <input type="text" class="form-control form-control-sm" [(ngModel)]="textoBusqueda"
                    placeholder="Buscar ...">
            </div>
            <div class="col-md-3">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button routerLink="/agenda/actividades/nuevo" class="btn btn-sm btn-primary"><i
                            class="fas fa-plus"></i>Agregar</button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table *ngIf="!cargando  && actividades.length > 0"
                class="table table-striped table-hover table-sm animated fadein faster">
                <thead class="text-primary">
                    <th>Id</th>
                    <th>Entidad</th>
                    <th>Actividad</th>
                    <th class="centrado">Pn_No_Obligado</th>
                    <th class="centrado">Pn_Obligado</th>
                    <th class="centrado">Pj_Sin_Fin_Lucro</th>
                    <th class="centrado">Pj_Con_Fin_Lucro</th>
                    <th>Acciones</th>
                </thead>
                <tbody>
                    <tr
                        *ngFor="let a of actividades | filtroSimple: textoBusqueda | paginate : {itemsPerPage: tableSize,currentPage: page,totalItems: count};">
                        <td>{{ a.id_actividad }} </td>
                        <td>{{ a.nombreEntidad }} </td>
                        <td>{{ a.actividad }} </td>
                        <td class="centrado">
                            <i *ngIf="a.pn_no_obligado == '1'" class="fa fa-check-circle fa-2x text-success"></i>
                            <i *ngIf="a.pn_no_obligado != '1'" class="fa fa-times-circle fa-2x text-danger"></i>
                        </td>
                        <td class="centrado">
                            <i *ngIf="a.pn_obligado == '1'" class="fa fa-check-circle fa-2x text-success"></i>
                            <i *ngIf="a.pn_obligado != '1'" class="fa fa-times-circle fa-2x text-danger"></i>
                        </td>
                        <td class="centrado">
                            <i *ngIf="a.pj_sin_fin_lucro == '1'" class="fa fa-check-circle fa-2x text-success"></i>
                            <i *ngIf="a.pj_sin_fin_lucro != '1'" class="fa fa-times-circle fa-2x text-danger"></i>
                        </td>
                        <td class="centrado">
                            <i *ngIf="a.pj_con_fin_lucro == '1'" class="fa fa-check-circle fa-2x text-success"></i>
                            <i *ngIf="a.pj_con_fin_lucro != '1'" class="fa fa-times-circle fa-2x text-danger"></i>
                        </td>
                        <td class="centrado">
                            <button class="btn btn-sm btn-primary mr-1" [disabled]="a.editable!='1'"
                                [routerLink]="['/agenda/actividades', a.id_actividad]"><i
                                    class="fa fa-pen"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="!cargando && actividades.length !== 0" class="d-flex justify-content-center">
                <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                </pagination-controls>
            </div>
        </div>

        <div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadein faster">
            <h4 class="alert-heading">Cargando</h4>
            <p><i class="fa fa-sync-alt fa-spin fa-3x"></i></p>
            <p class="mb-0"> Espere por favor</p>
        </div>
        <div *ngIf="!cargando && actividades.length === 0"
            class="alert alert-warning text-center mt-3 animated fadein faster">
            <h4 class="alert-heading">No hay registros</h4>
            <p><i class="fa fa-exclamation fa-3x"></i></p>
        </div>

    </div>
</div>
