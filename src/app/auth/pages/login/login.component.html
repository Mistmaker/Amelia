<div class="row" style="margin-top: 10%;">
    <div class="col-md-8 mx-auto">
        <div class="card-group">
            <div class="card p-4">
                <div class="card-body">
                    <form (ngSubmit)="f.form.valid && guardar(f)" #f="ngForm">
                        <h1>Login</h1>
                        <p class="text-muted">Ingresa a tu cuenta</p>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" [(ngModel)]="usuario.USUIDENTIFICACION" name="user"
                                #user="ngModel" placeholder="Username" autocomplete="username" required>
                        </div>
                        <div *ngIf="f.submitted && user.invalid">
                            <span *ngIf="user.errors?.required" class="badge bg-warning text-dark"> <i
                                    class="fas fa-exclamation-triangle"></i> Ingrese el usuario</span>
                            <span *ngIf="user.errors?.minlength" class="badge bg-warning text-dark"> <i
                                    class="fas fa-exclamation-triangle"></i> Debe tener almenos 5 caracteres</span>
                        </div>

                        <div class="input-group mt-3">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" [(ngModel)]="usuario.USUCLAVE" name="pass"
                                #pass="ngModel" placeholder="Password" autocomplete="current-password" required>
                        </div>
                        <div *ngIf="f.submitted && pass.invalid">
                            <span *ngIf="pass.errors?.required" class="badge bg-warning text-dark"> <i
                                    class="fas fa-exclamation-triangle"></i> Ingrese la contraseña</span>
                            <span *ngIf="pass.errors?.minlength" class="badge bg-warning text-dark"> <i
                                    class="fas fa-exclamation-triangle"></i> Debe tener almenos 5 caracteres</span>
                        </div>

                        <div class="row mt-4">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary px-4">Ingresar</button>
                            </div>
                            <div class="col-6 text-right">
                                <button type="button" class="btn btn-link px-0">Olvidaste tu contraseña?</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
