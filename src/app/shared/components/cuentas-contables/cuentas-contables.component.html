<div class="d-flex justify-content-between">
  <h5 mat-dialog-title class="" id="exampleModalLabel">Cuentas Contables</h5>
  <button type="button" class="close" (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form
  class="mt-4"
  mat-dialog-content
  (ngSubmit)="f.form.valid && selectCuenta(f)"
  #f="ngForm"
  style="min-height: max-content"
>
  <div>
    <label>Nombre o c√≥digo de la cuenta *</label>
    <input
      [(ngModel)]="query"
      (keyup)="searchCuenta($event)"
      #cuenta="ngModel"
      type="text"
      class="form-control"
      name="searchProduct"
      placeholder="Nombre del producto"
      required
      autocomplete="off"
    />
    <div *ngIf="f.submitted && cuenta.invalid" class="alert bg-warning">
      <div *ngIf="cuenta.errors.required">Nombre requerido</div>
      <div *ngIf="cuenta.errors.forbiddenName">No puede colocar ese nombre</div>
    </div>
    <div style="min-height: 100px">
      <select
        [(ngModel)]="posCuenta"
        *ngIf="cuentasList.length > 0 && nombreAuxiliar != query"
        name="selectedCuenta"
        #selectedCuenta
        (change)="onChangeCuentaSelected(posCuenta)"
        multiple
        class="form-control"
      >
        <option *ngFor="let cuenta of cuentasList; let i = index" [value]="i">
          {{ cuenta.CON_CODIGO }} || {{ cuenta.CON_NOMBRE }}
        </option>
      </select>
    </div>
  </div>
  <div mat-dialog-actions class="d-flex justify-content-end mt-4">
    <button
      type="button"
      class="btn btn-secondary"
      style="margin-right: 1rem"
      (click)="onNoClick()"
    >
      Cerrar
    </button>
    <button type="submit" class="btn btn-primary">Seleccionar</button>
  </div>
</form>
