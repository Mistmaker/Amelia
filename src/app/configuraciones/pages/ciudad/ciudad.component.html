<div class="card">
  <div class="card-header card-header-info">
    <h4 class="card-title">Ubicación (Provincias - Cantones - Parroquias)</h4>
    <p class="card-category">Creación/Mantenimiento de Ubicaciones</p>
  </div>

  <div class="card-body">
    <div class="text-right mr-3">
      <button
        routerLink="/configuraciones/ciudades"
        class="btn btn-primary mt-1"
      >
        <i class="fas fa-long-arrow-alt-left"></i> Regresar
      </button>
    </div>
    <form (ngSubmit)="f.form.valid && guardarCiudad(f)" #f="ngForm">
      <div class="form-group">
        <label>Código *</label>
        <input
          [(ngModel)]="ciudad.UBIGEO_CODIGO"
          name="codigo"
          #codigo="ngModel"
          placeholder="Código"
          type="text"
          class="form-control"
          minlength="1"
          required
        />
        <div *ngIf="f.submitted && codigo.invalid" class="alert bg-warning">
          <div *ngIf="codigo.errors.required">Código requerido</div>
          <div *ngIf="codigo.errors.minlength">Debe tener mínimo 1 letras</div>
          <div *ngIf="codigo.errors.forbiddenName">
            No puede colocar ese nombre
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Nombre *</label>
        <input
          [(ngModel)]="ciudad.UBIGEO_NOMBRE"
          name="name"
          #name="ngModel"
          placeholder="Nombre"
          type="text"
          class="form-control"
          minlength="4"
          required
        />
        <div *ngIf="f.submitted && name.invalid" class="alert bg-warning">
          <div *ngIf="name.errors.required">Nombre requerido</div>
          <div *ngIf="name.errors.minlength">Debe tener mínimo 4 letras</div>
          <div *ngIf="name.errors.forbiddenName">
            No puede colocar ese nombre
          </div>
        </div>
      </div>

      <div class="form-group">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Nivel *</label>
              <select
                [(ngModel)]="ciudad.UBIGEO_NIVEL"
                class="form-control form-control-sm"
                [ngModelOptions]="{ standalone: true }"
              >
                <option value="1">Provincia</option>
                <option value="2">Cantón</option>
                <option value="3">Parroquia</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Capital *</label>
              <select
                [(ngModel)]="ciudad.CAPITAL"
                class="form-control form-control-sm"
                [ngModelOptions]="{ standalone: true }"
              >
                <option value="S">Si</option>
                <option value="N">No</option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <hr />
      <div class="form-group text-center">
        <button class="btn btn-primary w-50" type="submit">
          <i class="fas fa-save"></i> Guardar
        </button>
        <button
          *ngIf="showDeleteButton"
          (click)="deleteCiudad()"
          class="btn btn-danger w-50"
          type="button"
        >
          <i class="fas fa-trash-alt"></i> Borrar
        </button>
      </div>
    </form>
  </div>
</div>
