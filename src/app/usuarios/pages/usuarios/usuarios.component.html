<div class="card">
    <div class="card-header card-header-info">
        <h4 class="card-title ">Usuarios</h4>
        <p class="card-category"> Listado de usuarios registrados</p>
    </div>

    <div class="card-body">
        <div class="row mb-3">
            <div class="col-md-9">
                <input type="text" class="form-control form-control-sm" [(ngModel)]="textoBusqueda" placeholder="Buscar ...">
            </div>
            <div class="col-md-3">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button routerLink="/usuarios/nuevo" class="btn btn-sm btn-primary"><i
                            class="fas fa-plus"></i>Agregar</button>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table *ngIf="!cargando  && usuarios.length > 0" class="table table-striped table-hover animated fadein faster">
                <thead class=" text-primary">
                    <th>Asesor</th>
                    <th>Usuario</th>
                    <th>Accion</th>
                </thead>
                <tbody>
                    <tr *ngFor="let u of usuarios | filtroSimple: textoBusqueda | paginate : {itemsPerPage: tableSize,currentPage: page,totalItems: count};">
                        <td>{{ u.USUAPELLIDO }} {{ u.USUNOMBRE }} </td>
                        <td>{{ u.USUIDENTIFICACION }} </td>
                        <td>
                            <button class="btn btn-sm btn-primary mr-1" [routerLink]="['/usuarios', u.USUIDENTIFICACION]"><i class="fa fa-pen"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="!cargando && usuarios.length !== 0" class="d-flex justify-content-center">
                <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
                </pagination-controls>
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadein faster">
    <h4 class="alert-heading">Cargando</h4>
    <p><i class="fa fa-sync-alt fa-spin fa-3x"></i></p>
    <p class="mb-0"> Espere por favor</p>
</div>
<div *ngIf="!cargando && usuarios.length === 0" class="alert alert-warning text-center mt-3 animated fadein faster">
    <h4 class="alert-heading">No hay registros</h4>
    <p><i class="fa fa-exclamation fa-3x"></i></p>
</div>
