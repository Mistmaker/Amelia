<div class="card">
  <div class="card-header card-header-info">
    <h4 class="card-title">Tipos de Clientes</h4>
    <p class="card-category">Creación/Mantenimiento de tipos de clientes</p>
  </div>

  <div class="card-body">
    <div class="text-right mr-3">
      <button routerLink="/clientes/tipos-clientes" class="btn btn-primary mt-1">
          <i class="fas fa-long-arrow-alt-left"></i> Regresar
      </button>
  </div>
    <form (ngSubmit)="f.form.valid && guardarTipo(f)" #f="ngForm">
      <div class="form-group">
        <label>Código *</label>
        <input
          [(ngModel)]="tipoCliente.ticli_codigo"
          name="codigo"
          #codigo="ngModel"
          placeholder="Código del grupo"
          type="text"
          class="form-control"
          minlength="1"
          required
        />
        <div *ngIf="f.submitted && codigo.invalid" class="alert bg-warning">
          <div *ngIf="codigo.errors.required">Código requerido</div>
          <div *ngIf="codigo.errors.minlength">Debe tener mínimo 1 letras</div>
          <div *ngIf="codigo.errors.forbiddenName">
            No puede colocar ese nombre
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Nombre del tipo de cliente *</label>
        <input
          [(ngModel)]="tipoCliente.ticli_nombre"
          name="name"
          #name="ngModel"
          placeholder="Nombre del grupo"
          type="text"
          class="form-control"
          minlength="4"
          required
        />
        <div *ngIf="f.submitted && name.invalid" class="alert bg-warning">
          <div *ngIf="name.errors.required">Nombre requerido</div>
          <div *ngIf="name.errors.minlength">Debe tener mínimo 4 letras</div>
          <div *ngIf="name.errors.forbiddenName">
            No puede colocar ese nombre
          </div>
        </div>
      </div>
      <hr />
      <div class="form-group text-center">
        <button class="btn btn-primary w-50" type="submit">
          <i class="fas fa-save"></i> Guardar
        </button>
        <button
          *ngIf="showDeleteButton"
          (click)="deleteGrupo()"
          class="btn btn-danger w-50"
          type="button"
        >
          <i class="fas fa-trash-alt"></i> Borrar
        </button>
      </div>
    </form>
  </div>
</div>
