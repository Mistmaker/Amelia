<div class="card">
    <div class="card-header card-header-info">
        <h4 class="card-title">Registro de documento</h4>
        <p class="card-category"></p>
    </div>

    <div class="card-body">

        <div class="row">
            <div class="col-md-4">
                <div class="d-grid gap-2">
                    <button class="btn btn-sm btn-primary" (click)="verImagen()"><i class="fas fa-search"></i> Ver</button>
                </div>
                <img *ngIf="imgSrc !== ''" src="data:image/png;base64,{{imgSrc}}" width="100%">
            </div>
            <div class="col-md-8">
                <app-factura (guardadoCompleto)="confirmarGuardado($event)" ></app-factura>
            </div>
        </div>

    </div>
</div>
