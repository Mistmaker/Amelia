<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Productos</h4>
                        <p class="card-category"> Listado de productos registrados</p>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="ml-3 mt-1">
                                <input type="text" class="form-control" [(ngModel)]="textoBusqueda"
                                    placeholder="Buscar...">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="text-right mr-3 mt-1">
                                <button routerLink="/productos/nuevo" class="btn btn-info">
                                    <i class="fas fa-plus"></i> Agregar
                                </button>
                            </div>
                        </div>
                    </div>


                    <div class="card-body">
                        <div class="table-responsive">
                            <table *ngIf="!cargando  && productos.length > 0"
                                class="table table-sm table-hover animated fadein faster">
                                <thead class=" text-primary">
                                    <th>CÃ³digo</th>
                                    <th>Nombre</th>
                                    <th>Estado</th>
                                    <th>Accion</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let producto of productos | filtroSimple: textoBusqueda | paginate : {
                                        itemsPerPage: tableSize,
                                        currentPage: page,
                                        totalItems: count
                                      };">
                                        <td>{{ producto.ART_CODIGO }}</td>
                                        <td>{{ producto.ART_NOMBRE }}</td>
                                        <td>
                                            <label *ngIf="producto.ART_ESTADO=='1'" class="badge badge-success">Activo</label>
                                            <label *ngIf="producto.ART_ESTADO=='0'" class="badge badge-danger">Inctivo</label>
                                        </td>
                                        <td>
                                            <button class="btn btn-info mr-1"
                                                [routerLink]="['/productos', producto.ART_CODIGO]">
                                                <i class="fa fa-pen"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div *ngIf="!cargando" class="d-flex justify-content-center">
                                <pagination-controls previousLabel="Prev" nextLabel="Next"
                                    (pageChange)="onTableDataChange($event)">
                                </pagination-controls>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadein faster">
                    <h4 class="alert-heading">Cargando</h4>
                    <p>
                        <i class="fa fa-sync-alt fa-spin fa-3x"></i>
                    </p>
                    <p class="mb-0">
                        Espere por favor
                    </p>
                </div>
                <div *ngIf="!cargando && productos.length === 0"
                    class="alert alert-warning text-center mt-3 animated fadein faster">
                    <h4 class="alert-heading">No hay registros</h4>
                    <p>
                        <i class="fa fa-exclamation fa-3x"></i>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
