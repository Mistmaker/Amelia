<div class="card">
  <div class="card-header card-header-info">
    <h4 class="card-title">Tipo de Unidades de Productos</h4>
    <p class="card-category">Creación/Mantenimiento de unidades de productos</p>
  </div>

  <div class="card-body">
    <div class="text-right mr-3">
      <button routerLink="/productos/unidad-productos" class="btn btn-primary mt-1">
          <i class="fas fa-long-arrow-alt-left"></i> Regresar
      </button>
  </div>
    <form (ngSubmit)="f.form.valid && guardarUnidad(f)" #f="ngForm">
      <div class="form-group">
        <label>Código *</label>
        <input
          [(ngModel)]="tipoUnidad.UNI_CODIGO"
          name="codigo"
          #codigo="ngModel"
          placeholder="Código de la unidad"
          type="text"
          class="form-control"
          minlength="1"
          required
        />
        <div *ngIf="f.submitted && codigo.invalid" class="alert bg-warning">
          <div *ngIf="codigo.errors.required">Código requerido</div>
          <div *ngIf="codigo.errors.minlength">Debe tener mínimo 1 letras</div>
          <div *ngIf="codigo.errors.forbiddenName">
            No puede colocar ese nombre
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Nombre Unidad *</label>
        <input
          [(ngModel)]="tipoUnidad.UNI_NOMBRE"
          name="name"
          #name="ngModel"
          placeholder="Nombre de la unidad"
          type="text"
          class="form-control"
          minlength="4"
          required
        />
        <div *ngIf="f.submitted && name.invalid" class="alert bg-warning">
          <div *ngIf="name.errors.required">Nombre requerido</div>
          <div *ngIf="name.errors.minlength">Debe tener mínimo 4 letras</div>
          <div *ngIf="name.errors.forbiddenName">
            No puede colocar ese nombre
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Unidad Símbolo *</label>
        <input
          [(ngModel)]="tipoUnidad.UNI_SIMBOLO"
          name="simbolo"
          #simbolo="ngModel"
          placeholder="Símbolo de la unidad"
          type="text"
          class="form-control"
          minlength="1"
          required
        />
        <div *ngIf="f.submitted && simbolo.invalid" class="alert bg-warning">
          <div *ngIf="simbolo.errors.required">Símbolo requerido</div>
          <div *ngIf="simbolo.errors.minlength">Debe tener mínimo 1 letra</div>
          <div *ngIf="simbolo.errors.forbiddenName">
            No puede colocar ese nombre
          </div>
        </div>
      </div>
      <hr />
      <div class="form-group text-center">
        <button class="btn btn-primary w-50" type="submit">
          <i class="fas fa-save"></i> Guardar
        </button>
        <button
          *ngIf="showDeleteButton"
          (click)="deleteUnidad()"
          class="btn btn-danger w-50"
          type="button"
        >
          <i class="fas fa-trash-alt"></i> Borrar
        </button>
      </div>
    </form>
  </div>
</div>
